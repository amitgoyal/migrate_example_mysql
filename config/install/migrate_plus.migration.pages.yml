id: pages
label: Pages
migration_group: demo
source:
  plugin: pages
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: page
  title: title
  body: body
  field_city: city
  field_state: state
  field_site/uri: site_url
  field_site/title: site_name
  uid:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
  nid: id
  field_tags:
    -
      plugin: explode
      source: keywords
      delimiter: ,
    -
      plugin: entity_generate
migration_dependencies: {}
dependencies:
  enforced:
    module:
      - migrate_example
